    <div class="pt-3 container-fluid col-12 w-100 d-flex flex-column justify-content-center align-items-center">
        <div id="flightBlock" class="p-3 rounded border col-6 bg-white">
            <form id="submitForm" class="row g-3">
                <div class="border-bottom p-2">
                    <h3 class="fw-medium">Book a flight</h3>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Trip type</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="1">One way</option>
                        <option value="2">Round</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress1" class="form-label">From</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="1">Astana</option>
                        <option value="2">Almaty</option>
                        <option value="3">Aktobe</option>
                        <option value="4">Shymlent</option>
                        <option value="5">Oskemen</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress1" class="form-label">To</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected value="1">Almaty</option>
                        <option value="2">Astana</option>
                        <option value="3">Aktobe</option>
                        <option value="4">Shymlent</option>
                        <option value="5">Oskemen</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress1" class="form-label">Airline</label>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected value="1">Airline 1</option>
                        <option value="2">Airline 2</option>
                        <option value="3">Airline 3</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress1" class="form-label">Departure</label>
                    <input id="input1" type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="inputAddress2" class="form-label">Return</label>
                    <input id="input2" type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Phone number</label>
                    <input id="input3" type="tel" class="form-control" placeholder="87751234554" pattern="[0-9]{11}" id="phone" name="phone" required> 
                </div>
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First name</label>
                    <input id="input4" type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputFLastName" class="form-label">Last name</label>
                    <input id="input5" type="text" class="form-control" placeholder="Last name" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Check me out
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" id="submitFlight" class="btn btn-primary w-100">Book</button>
                </div>
            </form>
        </div>
        <div id="alertBox" class="alert">
